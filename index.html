<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
      <!-- font awesome for icon -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="index.css">
      <script src="index.js"></script>
</head>
<body>

  <div class="login_form_container" id="loginForm">
    <div class="login_form">
        <h2>Login</h2>
        <div class="input_group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username" id="user" class="input_text" autocomplete="off">
        </div>
        <div class="input_group">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" placeholder="password" id="pass" class="input_text" autocomplete="off">
        </div>
        <div class="button_group" id="login_button">
            <button type="submit" onclick="validate()"><a>Submit</a></buttton>
        </div>
        <div class="fotter">
            <a>Forgot password ?</a>
            <a>SingUp</a>
        </div>
    
    </div>
</div>
  
</body>
</html>
